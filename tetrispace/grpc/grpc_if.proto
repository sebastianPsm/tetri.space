syntax = "proto3";

service Tetrispace {
    // Creates a new tetri.space instance and returns the instance identifier string
    rpc CreateInstance(InstanceParameter) returns (InstanceIdentifier) {}

    
}

message InstanceIdentifier {
    string id = 1;
}
message InstanceParameter{
    uint32 fields = 1;
    uint32 height = 2;
    uint32 width = 3;
}
